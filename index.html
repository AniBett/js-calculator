<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>

<div class="first-container">
 <div class='container-parent'>
    <div class="totalContainer">
        <div class="display">
            <div class="textDisp">0</div>
        </div>
        <div class = "container">
       
            <button class = "clear" type = "button">AC</button>
            <button class = "negpos" type = "button">+/-</button>
            <button class = "percent" type = "button">%</button>
            <button class = "divide" type = "button"> &#247</button>
            <button class = "num1" type = "button">1</button>
            <button class = "num2" type = "button">2</button>
            <button class = "num3" type = "button">3</button>
            <button class = "addition" type = "button">+</button>
            <button class = "num4" type = "button">4</button>
            <button class = "num5" type = "button">5</button>
            <button class = "num6" type = "button">6</button>
            <button class = "subtract" type = "button">-</button>
            <button class = "num7" type = "button">7</button>
            <button class = "num8" type = "button">8</button>
            <button class = "num9" type = "button">9</button>
            <button class = "multiply" type = "button">&#215</button>
            <button class = "num0" type = "button">0</button>
            <button class = "decimal" type = "button">.</button>
            <button class = "equals" type = "button">=</button>
        </div>
    </div>
</div>
</div>

<div class = 'Messages'></div>
<div class = 'footer'>
<footer>
    <a href='https://github.com/AniBett/js-calculator'>
        <img src='https://rlmoser99.github.io/calculator/img/github-white.svg' height="50px">
    </a>
</footer>
</div>
</body>
